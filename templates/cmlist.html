<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>


<body>
  <h1 class="text-black flex items-center justify-center w-full text-xl">VISÃO EXIBIDORA</h1>
  <table>
    <thead>
      <tr>
        <th>CM</th>
        <th>TIPO</th>
        <th>TÍTULO + SECUNDAGEM</th>
      </tr>
    </thead>
    <tbody>
      {% for cmId, values in cmDict.items() %}
      <tr>
        <td>{{ cmId }}</td>
        <td>{{ values[0] }}</td>
        <td>{{ values[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
